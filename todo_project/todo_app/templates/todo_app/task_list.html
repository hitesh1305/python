<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>My To-Do List</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {% if task.completed %}
                    <strike>{{ task.title }}</strike>
                {% else %}
                    {{ task.title }}
                    <a href="{% url 'complete_task' task.id %}">âœ”ï¸ Complete</a>
                {% endif %}
                <a href="{% url 'delete_task' task.id %}">ğŸ—‘ï¸ Delete</a>
            </li>
        {% empty %}
            <li>No tasks yet!</li>
        {% endfor %}
    </ul>
</body>
</html>
